<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Калькулятор</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
<div class="bounding">
<div class="outputbox">
<div class="parameters">
<div class="upperblock" id="result">100%</div>
<div class="upperblock"><div id="caption">Расчёт здоровья после падения</div>
  <div id="warning">Не осматривай расщелины на этой высоте! Может быть смертельно.</div></div>
<div class="upperblock" id="strip">
<div id="strip2"></div>
</div>
</div></div>
<div class="inpbox">
<div class="param"><div class="parameters">Луны </div>
<select class="field" id="age" name="age">
  <option value="1">взрослый (от 6 лун)</option>
  <option value="1.2">котёнок (3-5 лун)</option>
  <option value="1.5">котёнок (до 3 лун)</option>
</select>
</div>
<div class="param"><div class="parameters">Здоровье</div> 
<input class="field" type="number" id="hp" name="hp" min="1" max="100" maxlength=3 size=3 value=100></input>
</div>
<div class="param"><div class="parameters">ЛУ </div>
<input class="field" type="number" id="skill" name="skill" min="1" max="10" maxlength=3 size=3 value=5> </input>
</div>
<div class="param"><div class="parameters">Высота </div>
<select class="field" id="level" name="level">
  <option value="1">(1) ПС</option>
  <option value="2">(2) ШУ</option>
  <option value="3">(3) ОУ</option>
  <option value="4">(4) ОС</option>
  <option value="5">(5) ВВК</option>
</select>
</div>
<div class="param"><div class="parameters">Перьев: </div>
<input class="field" type="number" id="feather" name="feather" min="0" max="10" maxlength=3 size=3 value=0></input>
</div>
<div class="param"><div class="parameters">Упасть ещё?</div>
<button class="reset" id="iteration">Да!</button>
</div>
<div class="param">
  <div class="parameters">Лечиться?</div>
<button class="reset" id="reset">Да!</button></div>
<div>
</div>
</div>
</div>
</div>
</body>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
